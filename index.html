<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bíblico</title>
    <link rel="stylesheet" href="style_Section1.css">
    <link rel="stylesheet" href="style_Section2.css">
    <link rel="stylesheet" href="style_Section3.css">
    <link rel="stylesheet" href="style_Responsive.css">
</head>

<body>

    <section class="section1">
        <img src="img/Personagem_1.png" alt="" class="personagem">
        <div class="welcome">
            <h1>Seja Bem-vindo(a)<br>ao nosso<br><span>Quiz Bíblico!</span></h1>
            <div class="interation1">
                <input type="text" name="name" id="name" class="name" placeholder="Diga Seu Nome">
                <input type="button" value="Começar" class="button-start" onclick="section2()">
            </div>
        </div>
    </section>

    <section class="section2">
        <img src="img/Personagem_2.png" alt="" class="personagem2">
        <div class="question">
            <h1><span id="people"></span>, responda:</h1>
            <h2 class="pergunta">Quem escreveu o pentateuco?</h2>
            <div class="interation2">
                <section class="answer"><input type="radio" name="option" class="radio" value="number1"> <h3 id="option1">Abraão</h3></section>
                <section class="answer"><input type="radio" name="option" class="radio" value="number2"> <h3 id="option2">Moisés</h3></section>
                <section class="answer"><input type="radio" name="option" class="radio" value="number3"> <h3 id="option3">Elias</h3></section>
                <section class="answer"><input type="radio" name="option" class="radio" value="number4"> <h3 id="option4">Adão</h3></section>              
            </div>
            <div class="button-interactive">
                <input type="button" value="Confirmar" class="button-confirmation" onclick="confirmation()">
                <input type="button" value="Parar" class="button-confirmation" onclick="stop()">
            </div>
        </div>
    </section>
    <section class="section3">
        <img src="img/Personagem_2.png" alt="" class="personagem3">
        <div class="quadro-score">
            <h1>O seu Score:</h1>
            <div class="score">
                <h2>Total de perguntas: <span class="result" id="quantidadePerguntas">0</span></h2>
                <h2>Total de acertos: <span class="result" id="acertos">0</span></h2>
                <h2>Total de erros: <span class="result" id="erros">0</span></h2>
            </div>       
            <input type="button" value="Recomeçar" class="button-confirmation" onclick="recomecar()">              
         
        </div>
    </section>

    

    <script src="script.js"></script>
    <script src="script_perguntas.js"></script>
    <script src="script_score.js"></script>
</body>

</html>
